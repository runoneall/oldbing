<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Old Search</title>
    <style>
        .center { 
            text-align: center;
        }
        form {
            width: 100%;
        }
        #search_input {
            border: 2px solid;
            height: 20px;
            width: calc(100% - 70px);
        }
        #submit {
            height: 30px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="center">
        <img src="logo" alt="Logo">
        <form action="/search" method="post">
            <input type="text" id="search_input" name="search_input" placeholder="搜索内容" required>
            <input type="submit" id="submit" value="搜索">
        </form>
    </div>
</body>
</html>
